<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
	<title>Document</title>
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<div id="main">
		<textarea id="to" maxlength="7" placeholder="点击输入" onkeypress="if(event.keyCode==13) return false;"></textarea>
		<div id="word"><div></div></div>
		<textarea id="from" maxlength="7" placeholder="点击输入" onkeypress="if(event.keyCode==13) return false;"></textarea>
		<div id="share">
			<div>
				<img src="./img/snow.png" alt="">
				<span>
					点击右上角发送给好友
				</span>
			</div>
		</div>
	</div>
</body>
<script>
(function (doc, win) {
	var docEl = doc.documentElement,
	resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	recalc = function () {
		var clientWidth = docEl.clientWidth;
		if (!clientWidth) return;
		docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
	};
	if (!doc.addEventListener) return;
	win.addEventListener(resizeEvt, recalc, false);
	doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/main.js"></script>
</html>
